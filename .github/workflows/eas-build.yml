name: EAS Login with Logging

on: 
  workflow_dispatch:

jobs:
  eas-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Update to Node.js 18 to match eas-cli requirements

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Log in to Expo and capture output
        run: |
          mkdir -p logs
          eas login --username ${{ secrets.EXPO_USERNAME }} --password ${{ secrets.EXPO_PASSWORD }} 2> logs/eas-login-error.log || echo "Login failed"

      - name: Display login error log
        if: failure()
        run: |
          echo "EAS Login failed. See error log below:"
          cat logs/eas-login-error.log
